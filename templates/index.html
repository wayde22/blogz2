{% extends "base.html" %}

{% block content %}

    <header>
        <h1>Blog Users</h1>
    </header>

    {% if users|length == 0 %}
        <p>No users yet</p>
    {% else %}

        <div class="user_post">
            {% for user in users %}
                <h3><a href="/blog?user={{user.id}}">{{user.username}}</a></h3>
            {% endfor %}
        </div>

    {%endif%}
{% endblock %}
